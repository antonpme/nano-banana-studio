version: '3.8'

services:
  nano-banana:
    build: .
    container_name: nano-banana-studio
    ports:
      - "5000:5000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FLASK_ENV=production
      - PORT=5000
    volumes:
      # Persist presets database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# To run:
# 1. Create .env file with GEMINI_API_KEY=your-key
# 2. Run: docker-compose up -d
# 3. Access: http://localhost:5000
